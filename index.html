<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="логотип место">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/image.jpg" alt="Аватар Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <button type="button" class="profile__button-pen"></button>
          </div>
        </div>
        
        
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__list-item">
            <img class="elements__list-image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="elements__flex-container">
              <h2 class="elements__list-title">Карачаевск</h2>
              <button type="button" class="elements__list-button"></button>
            </div>
            
          </li>
          <li class="elements__list-item">
            <img class="elements__list-image" src="./images/andres-molina-r9zOjNfrvbU-unsplash-kaktusy.jpg" alt="Кактусы">
            <div class="elements__flex-container">
              <h2 class="elements__list-title">Кактусы</h2>
              <button type="button" class="elements__list-button"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img class="elements__list-image" src="./images/gora_elbrus.jpg" alt="Гора Эльбрус">
            <div class="elements__flex-container">
              <h2 class="elements__list-title">Гора Эльбрус</h2>
              <button type="button" class="elements__list-button"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img class="elements__list-image" src="./images/damiano-baschiera-wVRM33r6Cmc-unsplash-NationalBotanicGarden.jpg" alt="Растительность">
            <div class="elements__flex-container">
              <h2 class="elements__list-title">Ботанический сад</h2>
              <button type="button" class="elements__list-button"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img class="elements__list-image" src="./images/hanna-balan-Jy1tCfVviy0-unsplash-pavlin.jpg" alt="Павлин">
            <div class="elements__flex-container">
              <h2 class="elements__list-title">Павлин</h2>
              <button type="button" class="elements__list-button"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img class="elements__list-image" src="./images/melanie-weidmann-rnp2zWV8Tkg-unsplash-zurichZoo.jpg" alt="Зоопарк в Цурехе">
            <div class="elements__flex-container">
              <h2 class="elements__list-title">Зоопарк в Цурехе</h2>
              <button type="button" class="elements__list-button"></button>
            </div>
          </li>
        </ul>
      </section>
      
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__inputs">
          <fieldset class="popup__fieldset">
            <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя">
            <input class="popup__input popup__input_type_description" type="text" name="description" placeholder="О себе">
            <input class="popup__button-save" type="submit" value="Сохранить">
          </fieldset>
          
        </form>
      </div>         
    </div>
    <script src="./index.js"></script>
  </body>
</html>
