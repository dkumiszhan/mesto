<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="логотип место">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/image.jpg" alt="Аватар Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <button type="button" class="profile__button-pen"></button>
          </div>
        </div>
        
        
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
      
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_place_profile">
      <div class="popup__container popup__container_place_profile">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__inputs" name="popup-form">
          <fieldset class="popup__fieldset">
            <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя">
            <span class="popup__error">dfsafdsafdsdsdsa</span>
            <input class="popup__input popup__input_type_description" type="text" name="description" placeholder="О себе">
            <span class="popup__error">fdsasdfdsaff</span>
            <input class="popup__button-save" type="submit" value="Сохранить">
          </fieldset>
          
        </form>
      </div>         
    </div>

    <div class="popup popup_place_add-card">
      <div class="popup__container popup__container_place_add-card">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__inputs popup__inputs_type_add" name="popup-form">
          <fieldset class="popup__fieldset">
            <input class="popup__input popup__input_type_title" type="text" name="title" placeholder="Название">
            <span class="popup__error">cdsfsfdsadsa</span>
            <input class="popup__input popup__input_type_link" type="text" name="link" placeholder="Ссылка на картинку">
            <span class="popup__error">fdsafdsadsaf</span>
            <input class="popup__button-save" type="submit" value="Создать">
          </fieldset>
          
        </form>
      </div>         
    </div>

    <div class="popup popup_place_show-card">
      <div class="popup__container popup__container_place_show-card">
        <button class="popup__close popup__close_place_show-card" type="button"></button>
        <img class="popup__image" alt="photo" src="srcplaceholder">
        <h2 class="popup__title popup__title_place_show-card"></h2>
      </div>         
    </div>

    <template class="template-elements">
      <li class="elements__list-item">
        <button type="button" class="elements__remove"></button>
        <img class="elements__list-image" alt="name">
        <div class="elements__flex-container">
          <h2 class="elements__list-title"></h2>
          <button type="button" class="elements__list-button elements__list-button_inactive"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
